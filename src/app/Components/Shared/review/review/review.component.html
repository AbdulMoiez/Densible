<section class="mil-reviews mil-deep-bg mil-p-20">
  <div class="mil-deco " style="top: 0; right: -70%;"></div>
  <div class="container">
    <div class="row align-items-center mil-mb-90">
      <div class="col-md-6 col-xl-6">
        <span class="mil-suptitle mil-suptitle-2 mil-mb-30">Testimonial</span>
        <h2>What Our <span class="mil-accent">Clients</span> Say</h2>
      </div>
      <div class="col-md-6 col-xl-6">
        <div class="mil-adaptive-right mil-mt-60-adapt">
          <div class="mil-slider-nav">
            <div class="mil-slider-btn-prev mil-revi-prev" (click)="prevReviews()"><i class="fas fa-arrow-left"></i><span class="mil-h6">Prev</span></div>
            <div class="mil-slider-btn-next mil-revi-next" (click)="nextReviews()"><span class="mil-h6">Next</span><i class="fas fa-arrow-right"></i></div>
          </div>
        </div>
      </div>
    </div>
    <div class="swiper-container mil-revi-slider">
      <div class="swiper-wrapper">
        <div class="swiper-slide" *ngFor="let review of displayedReviews">
          <div class="mil-review">
            <div class="mil-stars mil-mb-30">
              <img src="/assets/img/icons/sm/11.svg" alt="Quotes">
              <ul>
                <li *ngFor="let star of review.stars"><i class="fas fa-star"></i></li>
              </ul>
            </div>
            <p class="mil-mb-30 justify-text">{{ review.text }}</p>
            <div class="mil-author ">
              <img [src]="review.authorImage" [alt]="review.authorName" [title]="review.authorName">
              <div class="mil-name">
                <h6 class="mil-mb-5">{{ review.authorName }}</h6>
                <span class="mil-text-sm">{{ review.authorCompany }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
