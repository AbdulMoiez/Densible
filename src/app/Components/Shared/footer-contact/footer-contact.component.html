<!-- contact -->
<section class="mil-contact mil-gradient-bg mil-p-20">
    <div class="mil-deco mil-deco-accent reveal fade-left" style="top: 0; right: -70%;"></div>
    <div class="container">
        <h2 class="mil-light mil-mb-90 marginTop">Contact <span class="mil-accent">Us</span></h2>
        <form id="contactForm"[formGroup]="contactForm">
            <div class="row">
                <div class="col-lg-6">
                    <div class="mil-input-frame mil-mb-30">
                        <label><span class="mil-light">Name</span><span class="mil-accent">*</span></label>
                        <input type="text" id="name"  formControlName="name">
                    </div>

                    <div class="mil-input-frame mil-mb-30">
                        <label><span class="mil-light">Email Address</span><span
                                class="mil-accent">*</span></label>
                        <input type="email" id="email" formControlName="email">
                    </div>
                    <div class="mil-input-frame mil-mb-60">
                        <label><span class="mil-light">Phone</span><span
                                class="mil-light-soft">Optional</span></label>
                        <input type="tel" id="phone"  formControlName="phone">
                    </div>

                </div>
                <div class="col-lg-6">
                    <div class="mil-input-frame mil-mb-30">
                        <label><span class="mil-light">Message</span><span class="mil-accent">*</span></label>
                        <textarea id="message"  formControlName="message"></textarea>
                    </div>
                    <p class="mil-text-sm mil-light-soft mil-mb-15">We will process your personal information in
                        accordance with our Privacy Policy.</p>
                    <div class="mil-checkbox-frame mil-mb-60">
                        <input class="mil-checkbox" id="checkbox-1" type="checkbox" value="value">
                        <label for="checkbox-1" class="mil-text-sm mil-light">I would like to be contacted with
                            news and updates about your <a href="#." class="mil-accent">events and
                                services</a></label>
                    </div>
                </div>
                <div class="col-12">
                    <button  class="mil-button mil-accent-bg mil-fw" type="submit" (click)="contactFormData()">
                        <span *ngIf="!isLoading ">Send Message Now</span>
                            <span *ngIf="isLoading"><i class="fas fa-spinner fa-spin"></i>
                            </span>
                        </button>
                </div>
            </div>
        </form>
    </div>
</section>
<!-- contact end -->
  <!-- Toast Message -->
  <div id="toast" *ngIf="showToast" class="show">
    <div id="img" style="padding-top: 9px; padding-bottom: 0px;">
        <!-- // TODO: Remove spaces from file name -->
        <img id="toast-icon" src="../../../../../../assets/img/icons/md/Logo icon orange 32.png"
            alt="Densible Logo icon" title="Densible Logo icon" srcset="">
    </div>
    <div id="desc">{{ toastMessage }}</div>
</div>
<!-- Toast Message for Contact form End-->
